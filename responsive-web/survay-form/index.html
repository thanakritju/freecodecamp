<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">My Survey</h1>
    <p id="description">Welcome to my survey, this is how I learn html and css</p>
    <form id="survey-form">
        <label id="name-label" for="name-label">Name: </label>
        <input id="name" type="text" name="name-label" placeholder="your firstname and lastname" required><br>

        <label id="email-label" for="email-label">Email: </label>
        <input id="email" type="email" name="email-label" placeholder="email address" required><br>

        <label id="number-label" for="number-label">Number: </label>
        <input id="number" type="number" name="number-label" placeholder="1234" min="0" max="9999999999"><br>

        <label for="dropdown-label">Pick your favorite car: </label>
        <select id="dropdown" name="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <input type="checkbox" id="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label>
        <input type="checkbox" id="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label>
        <input type="checkbox" id="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>

        <label for="comment">Provide me some feedback...</label><br>
        <textarea name="comment" form="survay-form"></textarea><br>
        
        <input id="submit" type="submit" value="Submit">
    </form>
    
</body>
</html>
